<html>
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-127558849-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-127558849-1');
            
          window.addEventListener("click", function(event){
              ga('send', {
                  hitType: 'event',
                  eventCategory: 'tracking',
                  eventAction: 'left-button-click',
                  eventLabel: getDomPath(event.target)
              });
              console.log(getDomPath(event.target));
          }); 
        </script>
        <script>
            function getDomPath(el) {
              if (!el) {
                return;
              }
              var stack = [];
              var isShadow = false;
              while (el.parentNode != null) {
                var sibCount = 0;
                var sibIndex = 0;
                // get sibling indexes
                for ( var i = 0; i < el.parentNode.childNodes.length; i++ ) {
                  var sib = el.parentNode.childNodes[i];
                  if ( sib.nodeName == el.nodeName ) {
                    if ( sib === el ) {
                      sibIndex = sibCount;
                    }
                    sibCount++;
                  }
                }
                var nodeName = el.nodeName.toLowerCase();
                if (isShadow) {
                  nodeName += "::shadow";
                  isShadow = false;
                }
                if ( el.hasAttribute('id') && el.id != '' ) { //no id shortcuts, ids are not unique in shadowDom
                   stack.unshift(nodeName + '#' + el.id);
                } else if ( sibCount > 1 ) {
                  stack.unshift(nodeName + ':nth-of-type(' + (sibIndex + 1) + ')');
                } else {
                  stack.unshift(nodeName);
                }
                el = el.parentNode;
                if (el.nodeType === 11) { // for shadow dom, we
                  isShadow = true;
                  el = el.host;
                }
              }
              stack.splice(0,1); // removes the html element
              return stack.join(' > ');
            }
        </script>
    </head>
    <body>
        <button id="clicker-01">Clicker 1</button>
        <button id="clicker-02">Clicker 2</button>
        <button id="clicker-03">Clicker 3</button>
    </body>
</html>
